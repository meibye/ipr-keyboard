name: Prompt Drift Check

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  prompt-drift:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify prompt mirrors are in sync
        run: ./scripts/sys_sync_copilot_prompts.sh --check
